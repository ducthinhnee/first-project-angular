<div class="surface-ground p-4">
  <div class="surface-card p-4 border-round shadow-1">
    <div class="flex justify-content-between align-items-center">
      <h2 class="m-0"></h2>
    
      <!-- optional: control bằng button như demo -->
      <div class="flex gap-2">
        <p-button
          label="1"
          rounded
          styleClass="w-2rem h-2rem p-0"
          [outlined]="value !== 0"
          (onClick)="value = 0"
        />
        <p-button
          label="2"
          rounded
          styleClass="w-2rem h-2rem p-0"
          [outlined]="value !== 1"
          (onClick)="value = 1"
        />
        <p-button
          label="3"
          rounded
          styleClass="w-2rem h-2rem p-0"
          [outlined]="value !== 2"
          (onClick)="value = 2"
        />
        <p-button
          label="4"
          rounded
          styleClass="w-2rem h-2rem p-0"
          [outlined]="value !== 3"
          (onClick)="value = 3"
        />
      </div>
    </div>
    
    <p-tabs [(value)]="value">
      <!-- TAB HEADER -->
      <p-tablist>
        <p-tab [value]="0"> <i class="pi pi-chart-bar mr-2"></i> Overview </p-tab>
        <p-tab [value]="1"> <i class="pi pi-user mr-2"></i> Profile </p-tab>
        <p-tab [value]="2"> <i class="pi pi-briefcase mr-2"></i> My Jobs </p-tab>
        <p-tab [value]="3"> <i class="pi pi-plus-circle mr-2"></i> Post Job </p-tab>
      </p-tablist>
    
      <!-- TAB CONTENT -->
      <p-tabpanels>
        <!-- Overview -->
        <p-tabpanel [value]="0">
          <app-company-overview />
        </p-tabpanel>
    
        <!-- Profile -->
        <p-tabpanel [value]="1">
          <p class="text-lg font-semibold mb-2">Employer Profile</p>
          <p>Profile content here...</p>
        </p-tabpanel>
    
        <!-- My Jobs -->
        <p-tabpanel [value]="2">
          <p class="text-lg font-semibold mb-2">My Jobs</p>
        </p-tabpanel>
    
        <!-- Post Job -->
        <p-tabpanel [value]="3">
          <app-post-job />
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
