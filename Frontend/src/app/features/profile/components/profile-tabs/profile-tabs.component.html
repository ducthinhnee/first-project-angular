<div class="flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Setting</h2>

  <!-- optional: control bằng button như demo -->
  <div class="flex gap-2">
    <p-button
      label="1"
      rounded
      styleClass="w-2rem h-2rem p-0"
      [outlined]="value !== 0"
      (onClick)="value = 0"
    />
    <p-button
      label="2"
      rounded
      styleClass="w-2rem h-2rem p-0"
      [outlined]="value !== 1"
      (onClick)="value = 1"
    />
    <p-button
      label="3"
      rounded
      styleClass="w-2rem h-2rem p-0"
      [outlined]="value !== 2"
      (onClick)="value = 2"
    />
    <p-button
      label="4"
      rounded
      styleClass="w-2rem h-2rem p-0"
      [outlined]="value !== 3"
      (onClick)="value = 3"
    />
  </div>
</div>

<p-tabs [(value)]="value">
  <p-tablist>
    <p-tab [value]="0">Personal</p-tab>
    <p-tab [value]="1">Profile</p-tab>
    <p-tab [value]="2">Social Links</p-tab>
    <p-tab [value]="3">Account Setting</p-tab>
  </p-tablist>

  <p-tabpanels></p-tabpanels>
</p-tabs>
